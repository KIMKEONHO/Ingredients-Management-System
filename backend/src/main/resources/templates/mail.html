<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMS 인증 코드 메일</title>
    <!-- 인라인 스타일만 사용 (이메일 클라이언트 호환) -->
    <!--[if mso]>
    <style type="text/css">
      body, table, td { font-family: Arial, sans-serif !important; }
    </style>
    <![endif]-->
    <meta name="color-scheme" content="light" />
    <meta name="supported-color-schemes" content="light" />
    <meta name="x-apple-disable-message-reformatting" />
    <meta name="format-detection" content="telephone=no,address=no,email=no,date=no,url=no" />
    <meta name="description" content="Ingredients Management System 인증 코드 안내" />
</head>
<body style="margin:0; padding:0; background-color:#f4f6f8;">
    <!-- 프리헤더 (미리보기 텍스트) -->
    <div style="display:none; overflow:hidden; line-height:1px; opacity:0; max-height:0; max-width:0; color:transparent;">
        IMS 인증 코드 안내 메일입니다. 아래의 코드를 입력해 인증을 완료하세요.
    </div>

    <!-- 전체 래퍼 -->
    <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%" style="border-collapse:collapse; background-color:#f4f6f8;">
        <tr>
            <td align="center" style="padding:32px 12px;">
                <!-- 카드 컨테이너 -->
                <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%" style="max-width:600px; width:100%; border-collapse:separate; background-color:#ffffff; border-radius:12px;">
                    <!-- 헤더 -->
                    <tr>
                        <td align="center" style="padding:28px 24px 12px 24px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol'; color:#2c3e50;">
                            <div style="font-size:22px; font-weight:700; line-height:1.3;">Ingredients Management System</div>
                            <div style="font-size:14px; color:#7f8c8d; margin-top:6px;">인증 코드 안내</div>
                        </td>
                    </tr>
                    <!-- 구분선 -->
                    <tr>
                        <td style="padding:0 24px;">
                            <div style="height:1px; background-color:#ecf0f1; width:100%;"></div>
                        </td>
                    </tr>
                    <!-- 본문 -->
                    <tr>
                        <td align="left" style="padding:22px 24px 6px 24px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol'; color:#2d3436;">
                            <div style="font-size:18px; font-weight:700; margin-bottom:6px;">안녕하세요,</div>
                            <div style="font-size:15px; line-height:1.7; color:#4d4d4d;">아래 인증 코드를 <span style="font-weight:600; color:#2c3e50;">웹사이트</span>에 입력하여 본인 인증을 완료해 주세요.</div>
                        </td>
                    </tr>
                    <!-- 코드 박스 (심플 버전) -->
                    <tr>
                        <td align="center" style="padding:20px 24px 6px 24px;">
                            <div style="display:inline-block; padding:4px 0;">
                                <span style="font-family:'Courier New', Courier, monospace; font-size:32px; font-weight:800; color:#2c3e50; letter-spacing:6px; line-height:1;" th:text="${code}"></span>
                            </div>
                        </td>
                    </tr>
                    <!-- 안내 텍스트 -->
                    <tr>
                        <td align="center" style="padding:10px 24px 26px 24px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';">
                            <div style="font-size:13px; color:#7f8c8d; line-height:1.6;">코드는 대/소문자를 구분하지 않습니다. 복사하여 붙여넣어도 됩니다.</div>
                        </td>
                    </tr>
                    <!-- 푸터 -->
                    <tr>
                        <td align="center" style="padding:18px 24px 28px 24px;">
                            <div style="height:1px; background-color:#ecf0f1; width:100%;"></div>
                            <div style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol'; font-size:12px; color:#95a5a6; line-height:1.6; padding-top:12px;">
                                본 메일은 발신 전용입니다. 문의가 필요하시면 서비스 내 고객지원으로 연락해 주세요.
                            </div>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
